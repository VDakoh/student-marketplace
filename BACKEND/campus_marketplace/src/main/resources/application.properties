spring.application.name=campus_marketplace
# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/campus_marketplace
spring.datasource.username=postgres
spring.datasource.password=1234

# Hibernate Configuration (Tells JPA not to overwrite our DataGrip tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Server Port
server.port=8080

# Enable Multipart File Uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

logging.level.org.springframework.security=DEBUG